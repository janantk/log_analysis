<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="static/css/style.css" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="static/js/jquery-1.7.2.min.js"></script>
    <script src="static/js/jquery.autosize-min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/log_analysis.js"></script>
    <script src="static/js/jquery.multiselect.min.js"></script>

</head>

<body>
<div id="head"><a href="http://www.techlib.cz" target=blank><img id="logo" src="static/img/ntk_logo.png"/></a><div id="main_title"><a href="index">Analýza logu vyhledávání v katalogu NTK</a></div></div>
{% if user.is_authenticated %}
<div id="user"><span id="username">Uživatel: {{ user.username }}</span><span id="logout"><a href="user_logout">Odhlásit</a></span></div>
{% endif %}
<hr/>
<div id="content">
{% block content %}{% endblock %}
</div>
<hr/>
</body>
</html>
